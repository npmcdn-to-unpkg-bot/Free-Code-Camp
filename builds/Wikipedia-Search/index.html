    <html lang="en">

<head>
  <meta charset="utf-8">
  <title>Wikipedia | Search</title>


  <header class=" jumbotron bg-info">
    <h1 class="">Custom Wikipedia Search</h1>

  </header>
</head>

<body class="text-center">


  <div class="col-sm-4">
    <div class="#" id="searchContainer">
      <h2 class="page-header">Search Wikipedia</h2>

      <form action='http://www.wikipedia.org/search-redirect.php' ; method="get">
        <input type="hidden" name="language" value="en" />
        <input type="text" id="search" name="search" size="20" placeholder="Search..." />
        <input class=" btn btn-danger btn-lg " type="submit" name="go" value=" Go! " />
      </form>
      <br>
      <br>
      <button class=" btn-lg btn-info" id="random">Click To Load A Random Wikipedia Article</button>
    </div>
  </div>


  </div>
  </div>


</body>

</html>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>
