<!doctype html>

<html lang="en">
<meta charset="utf-8">


<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css"></link>
  <div class="container">
    <div class="page-header text-center">
      <h1>Let's Play Tic Tac Toe!</h1>
    </div>
  </div>
</head>

<body>

  <div class="container-fluid">
    <table class="center col-xs-12 col-sm-9 col-md-6">
      <tr class="row-fluid">
        <td class="col-xs-4 col-sm-3 col-md-2 " data-location="0" data-player=""></td>
        <td class="col-xs-4 col-sm-3 col-md-2 " data-location="1" data-player=""></td>
        <td class="col-xs-4  col-sm-3 col-md-2   " data-location="2" data-player=""></td>
      </tr>
      <tr class="row-fluid">
        <td class="col-xs-4 col-sm-3 col-md-2  " data-location="3"></td>
        <td class="col-xs-4 col-sm-3 col-md-2  " data-location="4"></td>
        <td class="col-xs-4 col-sm-3 col-md-2  " data-location="5"></td>
      </tr>
      <tr class="row-fluid">
        <td class="col-xs-4 col-sm-3 col-md-2  " data-location="6"></td>
        <td class="col-xs-4 col-sm-3 col-md-2  " data-location="7"></td>
        <td class="col-xs-4 col-sm-3 col-md-2  " data-location="8"></td>

      </tr>

    </table>
  </div>
  <script src="tic tac toe.js"></script>


</body>
