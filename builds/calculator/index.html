    <!doctype html>


<html lang="en">
<title>Calculator</title>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


<head>
  <header class="w3-container  w3-center ">
    <h1 class="head">My First Calculator</h1>
  </header>


</head>

<body>
  <div id="calculator" class="w3-container w3-center">
    <form name="Calculator">
      <input id="display" placeholder="Sabbath Rules">
      <br>

      <div class="row">
        <input type="button" value="7" class="w3-button button input w3-hover-black" />
        <input type="button" value="8" class="w3-button button input w3-hover-black" />
        <input type="button" value="9" class="w3-button button input w3-hover-black" />
        <input type="button" value="+" class="w3-button button input w3-red w3-hover-black" />
        <br>
      </div>
      <div class="row">
        <input type="button" value="4" class="w3-button button input w3-hover-black" />
        <input type="button" value="5" class="w3-button button input w3-hover-black" />
        <input type="button" value="6" class="w3-button button input w3-hover-black" />
        <input type="button" value="-" class="w3-red w3-button button input w3-hover-black" />
      </div>

      <div class="row">
        <input type="button" value="1" class="w3-button button input w3-hover-black" />
        <input type="button" value="2" class="w3-button button input w3-hover-black" />
        <input type="button" value="3" class="w3-button button input w3-hover-black" />
        <input type="button" value="*" class=" w3-red w3-button button input w3-hover-black" />
      </div>
      <div class="w3-row">
        <input type="button" value="0" class="w3-button button input w3-hover-black" />
        <input type="button" value="." class="w3-button button input w3-hover-black" />
        <input type="button" value="+/-" class=" evaluateNeg w3-button button w3-hover-black "></input>
        <input type="button" value="/" class="w3-red w3-button button input w3-hover-black" />
      </div>
      <div class="w3-row">
        <input type="button" id="=" value="=" class=" evaluate w3-button button w3-green bigger_button w3-hover-black" />
        <input type="button" value="C" onclick="btnclear();" class="w3-button button w3-blue bigger_button w3-hover-black" />
      </div>


    </form>
  </div>

  </input>

  <script src="calculator.js"></script>
</body>

</html>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
