    <h1>TimeStamp Microservice</h1>
<h3>Directions:</h3>
<p>Insert a date as the url path and the app will generate a natural date and unix date in JSON format.    </p>
<h3>Example:</h3>
<pre><code class="javascript">http:www.example.com/January 1st 2016 =&gt;
    {
  &quot;natural&quot;: &quot;01-01-2016&quot;,
  &quot;unix&quot;: &quot;1451624400000&quot;
}
</code></pre>
  </body>
