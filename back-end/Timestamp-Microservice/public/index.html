  <body>
    <h1>TimeStamp Microservice</h1>
<h3>Directions:</h3>
<h5>Insert a date as the url path and the app will generate a natural date and unix date in JSON format.</h5>
<h3>Example:</h3>
<hr></hr>
<h5>Input:</h5>
<code class="javascript">http://www.timestamp-jc.heroku.com/January 1st 2016</code>
<h5>Output</h5>
<code class="javascript">
{ 
  &quot;natural&quot;: &quot;01-01-2016&quot;,
  &quot;unix&quot;: &quot;1451624400000&quot;
}
</code>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

  </body>
</html>
