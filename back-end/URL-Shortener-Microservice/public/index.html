<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>url shortener microservice</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon"
        	  type="image/png"
        	  href="https://drive.google.com/file/d/0BwnWw_jdzR_BWGxlSndMczNEdGs/view?usp=sharing"
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      
      <a class="navbar-brand" href="#">URL SHORTENER MICROSERVICE</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
	<div class="container">
		<div class="row">
			<div class="col col-xs-10">
				<h4>User Stories</h4>
				<ul>
					<li>I can submit a URL and will recieve a shortened URL resonse</li>
					<li>When i visit the shortened URL, it will redirect me to original link</li>
				</ul>
			</div>
        </div>	
<div class="row">
			<div class="col col-xs-10">
				<h4>Example</h4>
					<h5>Input: <code>http://www.voat.co</code></h5>
					<h5>Response: <code>http://www.voat.co</code></h5>
				<code>ADDDDDDDDD</code>
				<h5>Will redirect you to:</h5>
				<code>http://www.voat.co</code>
			</div>
        </div>			
			<form  id="form">
			   <label class="urlLabel" for="url">URL:</label>
			   <div class="row">
					<div class="col col-xs-10">
						<input class="col col-xs-10" type="text" id="url" name="url" />
					</div>
				</div>
				<div class="row">
					<div class="col col-xs-10">
						<button type="submit" class="btn col-xs-10 default-primary-color " id="submit" >Encode URL</button>
					</div>
				</div>
			</form>
	</div>
	
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
