<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>calculator -  pure js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
  <div class="calc">
    <br></br>
    <input type="text" class="form-control" id="display" type="text" placeholder=0 size="45">
    <div class="row">
      <div class="tile" data-tile='7'>7</div>
      <div class="tile" data-tile='8'>8</div>
      <div class="tile" data-tile='9'>9</div>
      <div class="tile tile-operator" data-tile="+">+</div>
    </div>
    <div class="row">
      <div class="tile" data-tile='4'>4</div>
      <div class="tile" data-tile='5'>5</div>
      <div class="tile" data-tile='6'>6</div>
      <div class="tile tile-operator" data-tile="-">-</div>
    </div>
    <div class="row">
      <div class="tile" data-tile='1'>1</div>
      <div class="tile" data-tile='2'>2</div>
      <div class="tile" data-tile='3'>3</div>
      <div class="tile tile-operator" data-tile="/">/</div>
    </div>
    <div class="row">
      <div class="tile" data-tile='0'>0</div>
      <div class="tile" data-tile=".">.</div>
      <div id="clear" class="tile tile-operator" data-tile="C">C</div>
      <div class="tile tile-operator" data-tile='*'>X</div>
    </div>
    <div class="row">
    </div>
    <div class="tile tile-equal" id="equal" data-tile="=">=</div>
  </div>
  </div>
</body>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
