<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe </title>
    
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    
    
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='css/rrxppg.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans|Roboto'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!--
##Layout
- Game Board
- Player Game History Model 
- Game Token Model
- Msg
-->

<body>
  <div class="container-fluid">
    <div class="row">
      <!--
Game Board
-->
      <table class="col col-xs-10 col-sm-8 col-md-6 col-lg-4 col-xl-3" id="table">
        <tr class="row">
          <td class="card col col-xs-4" data-location="0">
          </td>
          <td class="card col col-xs-4" data-location="1">
          </td>
          <td class="card col col-xs-4" data-location="2">
          </td>
        </tr>
        <tr class="row">
          <td class="card col col-xs-4" data-location="3">
          </td>
          <td class="card col col-xs-4" data-location="4">
          </td>
          <td class="card col col-xs-4" data-location="5">
          </td>
        </tr>
        <tr class="row">
          <td class="card col col-xs-4" data-location="6">
          </td>
          <td class="card col col-xs-4" data-location="7">
          </td>
          <td class="card col col-xs-4" data-location="8">
          </td>
        </tr>
      </table>
    </div>
  </div>
  <button type="button" id="gameDataButton" class="btn" data-toggle="modal" data-target=".playerHistory">
      <i class="material-icons">account_circle</i>
      <!-- glyphicon glyphicon-user -->
    </button>
  <!--
Player Game History Model 
  for: stores local storage information and updates for every game played. 
-->
  <div class="playerHistory modal modal-sm fade">
    <div class="modal-header">
      <h3>Player Game History</h3>
    </div>
    <div class="modal-content">
      <div class="container">
        <div class="row">
          <div class="col-xs-4">Wins:</div>
          <div class="wins col-xs-2 col-xs-offset-2"></div>
        </div>
          <div class="row">
            <div class="col-xs-4">Losses: </div>
            <div class="losses col-xs-2 col-xs-offset-2"></div>
          </div>
          <div class="row">
            <div class="col-xs-4">Ties: </div>
            <div class="ties col-xs-2 col-xs-offset-2"></div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <span>Games:</span>
            </div>
            <div class="col-xs-2 col-xs-offset-2"><span class="numberGames"></span>
            </div>
          </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="close" data-dismiss="modal">x</a>
    </div>
  </div>


  <!--
Game Token Model
  for: Choosing Game Token
-->
  <div class="modal fade" id="choose-modal">
    <div class="modal-header">
      <h1>Choose Wisely</h1>
      <a class="close" data-dismiss="modal">x</a>
    </div>
    <div class="modal-content">
      <div class="row choose">
        <button class="btn O col-xs-6 col-sm-3" data-dismiss="modal">O</button>
        <button class="btn X col-xs-6 col-sm-3" data-dismiss="modal">X</button>
      </div>
    </div>
  </div>
  </div>
  <!--
Msg
  for: Displays Game Information to Client
-->
  <div id="msg">
  </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js'></script>
<script src='https://d3js.org/d3-queue.v2.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
