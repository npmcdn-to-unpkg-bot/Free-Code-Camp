<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe </title>
    


    
    
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
  <div class="container">
    <div class="row">
      <table class="col col-xs-10 col-sm-8 col-md-6" id="table">
        <tr class="row">
          <td class="card col col-xs-4" data-location="0">
          </td>
          <td class="card col col-xs-4" data-location="1">
          </td>
          <td class="card col col-xs-4" data-location="2">
          </td>
        </tr>
        <tr class="row">
          <td class="card col col-xs-4" data-location="3">
          </td>
          <td class="card col col-xs-4" data-location="4">
          </td>
          <td class="card col col-xs-4" data-location="5">
          </td>
        </tr>
        <tr class="row">
          <td class="card col col-xs-4" data-location="6">
          </td>
          <td class="card col col-xs-4" data-location="7">
          </td>
          <td class="card col col-xs-4" data-location="8">
          </td>
        </tr>
      </table>
    </div>
  </div>
    <button type="button" id="gameDataButton" class="btn btn-info" data-toggle="modal" data-target=".playerHistory">
      <i class="material-icons">account_circle</i>
    </button>

  <div class="playerHistory modal fade" role="dialog" aria-labelledby="smallModal" aria-hidden="false">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div>Wins <span class="wins"></span></div>
        <div>Losses <span class="losses"></span></div>
        <div>Ties <span class="ties"></span></div>
        <div>Games <span class="numberGames"></span></div>
      </div>
    </div>
  </div>



<div class="modal hide fade" id="choose-modal">
  <div class="modal-header">
        <h3>Choose Wisely</h3>
    <a class="close" data-dismiss="modal">x</a>
  </div>
  <div class="modal-body">
        <button class="btn O" data-dismiss="modal">O</button>
        <button class="btn X" data-dismiss="modal">X</button>
  </div>
  </div>

  <div id="msg">
  </div>

</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js'></script>
<script src='https://d3js.org/d3-queue.v2.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
