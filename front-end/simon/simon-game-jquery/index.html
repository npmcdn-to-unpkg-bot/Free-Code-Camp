Build a Simon Game

Objective: Build a CodePen.io app that is functionally similar to this: http://codepen.io/FreeCodeCamp/full/obYBjE.

Rule #1: Don't look at the example project's code. Figure it out for yourself.

Rule #2: Fulfill the below user stories. Use whichever libraries or APIs you need. Give it your own personal style.

User Story: I am presented with a random series of button presses.

User Story: Each time I input a series of button presses correctly, I see the same series of button presses but with an additional step.

User Story: I hear a sound that corresponds to each button both when the series of button presses plays, and when I personally press a button.

User Story: If I press the wrong button, I am notified that I have done so, and that series of button presses starts again to remind me of the pattern so I can try again.

User Story: I can see how many steps are in the current series of button presses.

User Story: If I want to restart, I can hit a button to do so, and the game will return to a single step.

User Story: I can play in strict mode where if I get a button press wrong, it notifies me that I have done so, and the game restarts at a new random series of button presses.

User Story: I can win the game by getting a series of 20 steps correct. I am notified of my victory, then the game starts over.

Hint: Here are mp3s you can use for each button: https://s3.amazonaws.com/freecodecamp/simonSound1.mp3, https://s3.amazonaws.com/freecodecamp/simonSound2.mp3, https://s3.amazonaws.com/freecodecamp/simonSound3.mp3, https://s3.amazonaws.com/freecodecamp/simonSound4.mp3.

<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="simon.css"></link>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>Simon Game Mo'Fasahs</title>
</head>

<body>

  <div class="wrap">
    <div class="board">
      <div class="row">
        <div type="btn" class="inline unclickable green input" data-tile="4"></div>
        <div class="unclickable red input w3-button inline" data-tile="1"></div>

      </div>
      <div class="row">
        <div type="btn" class="unclickable yellow input inline " data-tile="3"></div>
        <div type="btn" class="unclickable blue input inline" data-tile="2"></div>
      </div>

      <div class="center inline">
        <div class="game">
          </h2>SIMON</h2>
        </div>
        <button class="btn btn-info inline " id="power">On</button>
        <input class="btn inline btn-primary" type="button" id="startButton" value="start"></input>
        <div class="row">
          <div id="roundCounter" class="count inline">--</div>
          <h5 class="inline">COUNTER</h5>
        </div>
        <div class="row">
          <div class=" inline btn strict">
            <button class="btn-warning" id="strict">Strict</button>
            <div class="inline" id="strictlight"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="simon.js"></script>
</body>

</html>
