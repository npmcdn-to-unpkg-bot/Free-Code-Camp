<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Search</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/Dogfalo/materialize/master/dist/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='css/rrxppg.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html lang="en">

<head>
  <meta charset="utf-8">
  <title>Wikipedia | Search</title>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo">Wikipedia Search</a>
    </div>
  </nav>
</head>

<body>
  <div class="row">
    <div class="col s12 m6">
      <div class="card" id="searchContainer">
        <div class="card-content">
          <form action='http://www.wikipedia.org/search-redirect.php' method="get" target="_blank">
            <input type="hidden" name="language" value="en" />
            <input id="search" type="text" name="search" size="20" placeholder="Custom Wikipedia Search" />
            <button class="btn waves-effect waves-light" id="wikiSearchButton" type="submit" name="go">Submit
      <i class="material-icons">search</i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <button class=" btn waves-effect waves-light" id="random">Go To A Random Article</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdn.rawgit.com/Dogfalo/materialize/master/dist/js/materialize.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
